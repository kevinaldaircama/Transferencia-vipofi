<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link rel="icon" type="image/png" href="3440119_ico.png">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 380px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    .container:hover { transform: scale(1.02); }
    .logo { width: 80px; margin: 0 auto 15px; }
    h2 { margin: 10px 0 25px; color: #333; }
    input[type="email"], input[type="password"] {
      width: 100%; padding: 12px; margin-bottom: 16px;
      border: 1px solid #ddd; border-radius: 8px; font-size: 15px;
    }
    button {
      width: 100%; background-color: #007bff; color: white;
      padding: 14px; border: none; border-radius: 8px; font-size: 16px;
      cursor: pointer; transition: background 0.3s ease;
    }
    button:hover { background-color: #0056b3; }
    .google-btn {
      display: flex; align-items: center; justify-content: center;
      background: #ffffff; border: 1px solid #ddd; border-radius: 8px;
      font-size: 15px; padding: 10px; width: 100%; cursor: pointer;
      transition: box-shadow 0.3s ease; margin-top: 15px;
    }
    .google-btn:hover { box-shadow: 0 0 8px rgba(0,0,0,0.2); }
    .google-icon { height: 20px; margin-right: 10px; }
    .g-recaptcha { margin: 10px 0 20px; }
    .actions {
      display: flex; justify-content: space-between;
      margin-top: 20px; font-size: 14px;
    }
    .actions a {
      color: #007bff; text-decoration: none;
    }
    .actions a:hover { text-decoration: underline; }

    .mantenimiento {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .mantenimiento img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .mantenimiento h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .mantenimiento p {
      font-size: 16px;
      max-width: 300px;
    }
  </style>
  <!-- Firebase & reCAPTCHA -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- âœ… Captura el referido y redirige si es necesario -->
  <script>
    const pathParts = window.location.pathname.split('/');
    if (pathParts[1] === 'referido' && pathParts[2]) {
      const refId = pathParts[2].replace(/[.#$[\]/]/g, '');
      localStorage.setItem('idReferido', refId);
      window.location.href = '/registro.html';
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Registro</h2>
    <img src="3440119_ico.png" alt="Logo" class="logo" />
    <form id="registerForm">
      <input type="email" id="regEmail" placeholder="Correo electrÃ³nico" required />
      <input type="password" id="regPass" placeholder="ContraseÃ±a" required />
      <div class="g-recaptcha" data-sitekey="6LcXu4IrAAAAAKC8vZ5ALC0BeHZRqeA25RTkX1sI"></div>
      <button type="submit">Registrarse</button>
    </form>

    <button id="googleRegisterBtn" class="google-btn">
      <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      Registrarse con Google
    </button>

    <p>Â¿Ya tienes cuenta? <a href="index.html">Inicia sesiÃ³n aquÃ­</a></p>
  </div>

  <script>
    // âœ… ConfiguraciÃ³n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBMw3Zbb-rcXoOXlT1U-WWN1N4L4bk1aCk",
      authDomain: "sistema-27b31.firebaseapp.com",
      projectId: "sistema-27b31",
      storageBucket: "sistema-27b31.appspot.com",
      messagingSenderId: "32031316083",
      appId: "1:32031316083:web:32cef8736c5a77fbb9f206",
      measurementId: "G-JSXX8PF8BC",
      databaseURL: "https://sistema-27b31-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // âœ… Obtener ID referido
    function obtenerIdReferido() {
  return localStorage.getItem('referidoId') || null;
    }

    // âœ… Obtener referido desde URL o LocalStorage
    let idReferido = obtenerIdReferido();
    if (!idReferido || idReferido === "registro.html") {
      idReferido = localStorage.getItem('idReferido');
    }

    // âœ… Registro por correo y contraseÃ±a
    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPass').value;
      const recaptchaResponse = grecaptcha.getResponse();

      if (!recaptchaResponse) {
        alert('Por favor verifica que no eres un robot.');
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          const userId = user.uid;
          const fecha = new Date().toISOString().split('T')[0];

          const data = {
            correo: email,
            fecha: fecha,
            estado: 'activo',
            saldo: '0.00',
            recargas: 0,
            comision: '2.00',
            ultima: '-'
          };

          const updates = {};
          updates[`referidos/${idReferido}/${userId}`] = data;
          updates[`usuarios/${idReferido}/comisionesPendientes`] = firebase.database.ServerValue.increment(2);

          return db.ref().update(updates);
        })
        .then(() => {
          localStorage.removeItem('idReferido'); // ðŸ§¹ Limpieza
          alert('Registro exitoso. Ahora puedes iniciar sesiÃ³n.');
          auth.signOut();
          window.location.href = "index.html";
        })
        .catch(error => {
          alert('Error: ' + error.message);
        });
    });

    // âœ… Registro con Google
    document.getElementById('googleRegisterBtn').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();

      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          const userId = user.uid;
          const fecha = new Date().toISOString().split('T')[0];

          const data = {
            correo: user.email,
            nombre: user.displayName,
            fecha: fecha,
            estado: 'activo',
            saldo: '0.00',
            recargas: 0,
            comision: '2.00',
            ultima: '-',
            google: true
          };

          const updates = {};
          updates[`referidos/${idReferido}/${userId}`] = data;
          updates[`usuarios/${idReferido}/comisionesPendientes`] = firebase.database.ServerValue.increment(2);

          return db.ref().update(updates);
        })
        .then(() => {
          localStorage.removeItem('idReferido'); // ðŸ§¹ Limpieza
          alert('Registro con Google exitoso.');
          window.location.href = "index.html";
        })
        .catch(error => {
          console.error("Error con registro Google:", error);
          alert("Error con Google: " + error.message);
        });
    });
  </script>
</body>
  </html>
