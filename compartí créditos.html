<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compartir Créditos</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Modal personalizado */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      color: #333;
      padding: 30px 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .modal-content button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h2>Compartir Créditos</h2>

  <div class="form-group">
    <input type="text" id="destino" placeholder="UID o correo del destinatario" required />
    <input type="number" id="cantidad" placeholder="Cantidad de créditos a enviar" min="1" required />
    <button onclick="compartirCreditos()">Enviar Créditos</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modalMensaje"></p>
      <button onclick="cerrarModal()">Aceptar</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB28uLNC-7NBDBSJeQJ1Li_bYR6ygbf0DI",
    authDomain: "transferencia-88fd7.firebaseapp.com",
    databaseURL: "https://transferencia-88fd7-default-rtdb.firebaseio.com",
    projectId: "transferencia-88fd7",
    storageBucket: "transferencia-88fd7.firebasestorage.app",
    messagingSenderId: "343352831024",
    appId: "1:343352831024:web:9ac2d08b41874b15e611f5",
    measurementId: "G-LNX1B0RLK7"
    };
    firebase.initializeApp(firebaseConfig);

    function mostrarModal(mensaje) {
      document.getElementById("modalMensaje").innerText = mensaje;
      document.getElementById("modal").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    async function compartirCreditos() {
      const destinoInput = document.getElementById('destino').value.trim();
      const cantidad = parseFloat(document.getElementById('cantidad').value.trim());

      if (!destinoInput || isNaN(cantidad) || cantidad <= 0) {
        return mostrarModal("⚠️ Datos inválidos. Verifica los campos.");
      }

      const user = firebase.auth().currentUser;
      if (!user) return mostrarModal("⚠️ Debes iniciar sesión.");

      const uidOrigen = user.uid;
      const usuarioOrigen = (await firebase.database().ref(`usuarios/${uidOrigen}`).once('value')).val();
      const saldoOrigen = parseFloat(usuarioOrigen?.saldo || 0);

      if (saldoOrigen < cantidad) {
        return mostrarModal("⚠️ No cuentas con saldo suficiente.");
      }

      let uidDestino = null;
      if (destinoInput.includes("@")) {
        const snapshot = await firebase.database().ref('usuarios').once('value');
        snapshot.forEach(child => {
          if (child.val().correo === destinoInput) {
            uidDestino = child.key;
          }
        });
      } else {
        uidDestino = destinoInput;
      }

      if (!uidDestino) {
        return mostrarModal("❌ El correo o UID ingresado no es válido.");
      }

      const destinoSnap = await firebase.database().ref(`usuarios/${uidDestino}`).once('value');
      const saldoDestino = parseFloat(destinoSnap.val()?.saldo || 0);

      const updates = {};
      updates[`usuarios/${uidOrigen}/saldo`] = saldoOrigen - cantidad;
      updates[`usuarios/${uidDestino}/saldo`] = saldoDestino + cantidad;

      await firebase.database().ref().update(updates);

      mostrarModal("✅ Tu recarga fue enviada con éxito.");
      document.getElementById('destino').value = "";
      document.getElementById('cantidad').value = "";
    }
  </script>

</body>
</html>
