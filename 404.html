    const pathParts = window.location.pathname.split('/');
    if (pathParts[1] === 'referido' && pathParts[2]) {
      const refId = pathParts[2].replace(/[.#$[\]/]/g, '');
      localStorage.setItem('idReferido', refId);
      window.location.href = '/registro.html';
    } else {
      // Si no es ruta /referido, redirige al inicio
      window.location.href = '/';
    }
